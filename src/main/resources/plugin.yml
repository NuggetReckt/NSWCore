name: NSWCore
version: '${project.version}'
author: NuggetReckt
prefix: NSWCore
website: https://play.noskillworld.fr
main: fr.nuggetreckt.nswcore.NSWCore
api-version: 1.20
depend: [PlaceholderAPI, LuckPerms, Vault]
commands:
  help:
    description: Liste des commandes et des liens utiles
    usage: "/help [honneur | jobs | autres | liens]"
    aliases: [ h, '?', aide ]
  top:
    description: Téléporte au plus haut block
    usage: "/top"
  bottom:
    description: Téléporte au plus bas block
    usage: "/bottom"
  up:
    description: Téléporte au premier palier au dessus
    usage: "/up"
  down:
    description: Téléporte au premier palier au dessous
    usage: "/down"
  enderchest:
    description: Ouvre votre enderchest
    usage: "/ec"
    aliases: [ ec ]
  craft:
    description: Ouvre l'interface de la table de craft
    usage: "/craft"
  furnace:
    description: Permet de cuire les minerais dans la main du joueur
    usage: "/furnace"
  honorrank:
    description: Permet d'interagir avec les Rangs d'Honneur
    usage: "/hr admin give|upgrade <joueur> <montant>|<joueur>"
    aliases: [ hr, honneur ]
  kit:
    description: Permet aux nouveaux joueurs de commencer avec un kit de départ
    usage: "/kit"
  staff:
    description: Commande pour entrer en mode staff
    usage: "/staff"
  spawn:
    description: Commande pour se téléporter au spawn
    usage: "/spawn"
  freeze:
    description: Commande pour freeze un joueur
    usage: "/freeze <joueur>"
  unfreeze:
    description: Commande pour unfreeze un joueur
    usage: "/unfreeze <joueur>"
permissions:
  nsw.*:
    description: Permission globale
  nsw.bypass:
    description: Permet de bypass les cooldowns et les autres permissions
  nsw.commands.*:
    description: Permission pour toutes les commandes du plugin
  nsw.commands.admin:
    description: Permission pour les commandes admin
  nsw.commands.top:
    description: Permission pour la commande /top
  nsw.commands.bottom:
    description: Permission pour la commande /bottom
  nsw.commands.up:
    description: Permission pour la commande /up
  nsw.commands.down:
    description: Permission pour la commande /down
  nsw.commands.ec:
    description: Permission pour la commande /ec
  nsw.commands.craft:
    description: Permission pour la commande /craft
  nsw.commands.furnace:
    description: Permission pour la commande /furnace